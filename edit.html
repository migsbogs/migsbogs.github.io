      <!-- Button trigger modal -->
      <button type="button" class="btn btn-light jmlogout" data-toggle="modal" data-target="#exampleModal">
        Login
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--Login form-->

              <form id="formlogin">
                <div class="form-group">
                  <label for="loginemail">Email address</label>
                  <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Your information is safe with us.</small>
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password</label>
                  <input type="password" class="form-control" id="loginpassword" placeholder="Password"
                    autocomplete="on">
                </div>


                <button type="submit" class="signup-button" id="signup-button1">Login</button>

              </form>
            </div>

          </div>
        </div>
      </div>

      <button type="button" class="btn btn-light jmlogin" id="logout-btn">Logout</button>


    </div>
